<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aproveitamento de Estudos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-outline-secondary mb-3">Voltar à Página Inicial</a>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Aproveitamento de Estudos</h1>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-lg-4">
        <form id="aproveitamento-form" class="mt-4">
            <div class="mb-3">
                <label for="total-presenca" class="form-label">Total de Presença:</label>
                <input type="number" class="form-control" id="total-presenca" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="total-aproveitamento" class="form-label">Total de Aproveitamento:</label>
                <input type="number" class="form-control" id="total-aproveitamento" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="carga-horaria" class="form-label">Carga Horária:</label>
                <input type="number" class="form-control" id="carga-horaria" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Calcular Aproveitamento</button>
            <div class="result alert alert-info mt-3 d-none"></div>
        </form>
    </div>
</div>
    </div>

    <script>
    document.getElementById('aproveitamento-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const totalPresenca = parseFloat(document.getElementById('total-presenca').value);
        const totalAproveitamento = parseFloat(document.getElementById('total-aproveitamento').value);
        const cargaHoraria = parseFloat(document.getElementById('carga-horaria').value);

        if (isNaN(totalPresenca) || isNaN(totalAproveitamento) || isNaN(cargaHoraria) || cargaHoraria === 0) {
            alert('Por favor, insira valores válidos.');
            return;
        }

        const aproveitamento = (totalPresenca + totalAproveitamento) * 100 / cargaHoraria;
        let resultSection = document.querySelector('.result');
        resultSection.textContent = `O aproveitamento é: ${aproveitamento.toFixed(2)}%`;
        resultSection.classList.remove('d-none');
    });
    </script>
</body>
</html>
