<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para Boletim de Histórico Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-outline-secondary mb-3">Voltar à Página Inicial</a>

    </div>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora para Boletim de Histórico Parcial</h1>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-lg-4">
        <form id="historico-form" class="mt-4">
            <div class="mb-3">
                <label for="total-falta" class="form-label">Total de Faltas:</label>
                <input type="number" class="form-control" id="total-falta" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="carga-horaria-presenca" class="form-label">Carga Horária:</label>
                <input type="number" class="form-control" id="carga-horaria-presenca" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Calcular Presença</button>
            <div class="result alert alert-info mt-3 d-none"></div>
        </form>
    </div>
</div>
    </div>

    <script>
    document.getElementById('historico-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const totalFalta = parseFloat(document.getElementById('total-falta').value);
        const cargaHorariaPresenca = parseFloat(document.getElementById('carga-horaria-presenca').value);

        if (isNaN(totalFalta) || isNaN(cargaHorariaPresenca) || cargaHorariaPresenca === 0) {
            alert('Por favor, insira valores válidos.');
            return;
        }

        const porcentagemFaltas = (totalFalta * 100) / cargaHorariaPresenca;
        const frequenciaPresenca = 100 - porcentagemFaltas;
        let resultSection = document.querySelector('.result');
        resultSection.textContent = `A porcentagem de faltas é: ${porcentagemFaltas.toFixed(2)}%. A frequência de presença é: ${frequenciaPresenca.toFixed(2)}%`;
        resultSection.classList.remove('d-none');
    });
    </script>
</body>
</html>
