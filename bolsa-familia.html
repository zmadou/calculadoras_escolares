<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frequência - Bolsa Família</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-outline-secondary mb-3">Voltar à Página Inicial</a>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Frequência do Bolsa Família</h1>
        <div class="mt-4 text-center">
            <p>Escolha o número de aulas por dia:</p>
            <div class="btn-group mb-3" role="group" aria-label="Number of classes">
                <button type="button" class="btn btn-outline-primary" data-aulas="4">4</button>
                <button type="button" class="btn btn-outline-primary" data-aulas="5">5</button>
                <button type="button" class="btn btn-outline-primary" data-aulas="6">6</button>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-lg-4">
            <form id="frequencia-form" class="mt-4">
                <div class="mb-3">
                    <label for="dias-letivos" class="form-label">Dias Letivos:</label>
                    <input type="number" class="form-control" id="dias-letivos" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="faltas" class="form-label">Total de Faltas:</label>
                    <input type="number" class="form-control" id="faltas" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-success">Calcular Frequência</button>
                <div class="mt-3">
                    <div class="result alert alert-info d-none"></div>
                    <div class="progress mt-2">
                        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>

    <script>
    document.querySelectorAll('[data-aulas]').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('[data-aulas]').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            document.querySelector('#frequencia-form').classList.remove('d-none');
            document.querySelector('#dias-letivos').focus();
        });
    });

    document.getElementById('frequencia-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const aulasPorDia = parseInt(document.querySelector('.btn.active').getAttribute('data-aulas'), 10);
        const diasLetivos = parseFloat(document.getElementById('dias-letivos').value) * aulasPorDia;
        const faltas = parseFloat(document.getElementById('faltas').value);

        if (isNaN(diasLetivos) || isNaN(faltas) || diasLetivos === 0) {
            alert('Por favor, insira valores válidos.');
            return;
        }

        const frequencia = ((diasLetivos - faltas) * 100) / diasLetivos;
        let resultSection = document.querySelector('.result');
        resultSection.textContent = `A frequência do aluno é: ${frequencia.toFixed(2)}%`;
        resultSection.classList.remove('d-none');
        let progressBar = document.querySelector('.progress-bar');
        progressBar.style.width = `${frequencia}%`;
    });
    </script>
</body>
</html>
