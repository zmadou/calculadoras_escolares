<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para Boletim de Histórico Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="@@ENDERECO_DO_BOLETIM_JS" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <script src="@@ENDERECO_DO_MAIN_JS" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <h1 class="text-center">Calculadora para Boletim de Histórico Parcial</h1>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-outline-primary mb-3">Voltar à Página Inicial</a>

    </div>
    <div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-lg-4">
        <form id="historico-form" class="mt-4">
            <div class="mb-3">
                <label for="total-falta" class="form-label">Total de Faltas/Horas:</label>
                <input type="number" class="form-style" id="total-falta" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="carga-horaria-presenca" class="form-label">Carga Horária:</label>
                <input type="number" class="form-style" id="carga-horaria-presenca" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Presença</button>
            <div class="result alert info-result mt-5 d-none"></div>
        </form>
    </div>
</div>
</div>
<footer class="mt-auto">
    <div class="container text-center">
        <p>Todos os direitos reservados &copy; <span id="year"></span> | By:<a href="https://github.com/zmadou">zMadou</a></p>
    </div>
</footer>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
