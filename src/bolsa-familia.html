<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frequência - Bolsa Família</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="@@ENDERECO_DO_BOLSA_JS" defer></script>
    <script src="@@ENDERECO_DO_MAIN_JS" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <h1 class="text-center">Calculadora de Frequência do Bolsa Família</h1>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-outline-primary mb-3">Voltar à Página Inicial</a>
        <div class="text-center mt-4">
            <p>Escolha o número de aulas por dia:</p>
            <div class="btn-group mb-3" role="group" aria-label="Number of classes">
                <button type="button" class="btn btn-custom" data-aulas="4">4</button>
                <button type="button" class="btn btn-custom" data-aulas="5">5</button>
                <button type="button" class="btn btn-custom" data-aulas="6">6</button>
            </div>
            <p id="error-message" class="text-danger d-none">Escolha o número de aulas por dia.</p>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-4">
            <form id="frequencia-form" class="d-none">
                <div class="mb-3 border">
                    <label for="dias-letivos" class="form-label">Dias Letivos:</label>
                    <input type="number" class="form-style" id="dias-letivos" step="0.01" required>
                </div>
                <div class="mb-3 border">
                    <label for="faltas" class="form-label">Total de Faltas:</label>
                    <input type="number" class="form-style" id="faltas" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Calcular Frequência</button>
                <div class="mt-3">
                    <div class="result alert info-result d-none"></div>
                    <div class="progress mt-2">
                        <div class="progress-bar custom-progress-bar" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="mt-auto">
        <div class="container text-center">
            <p>Todos os direitos reservados &copy; <span id="year"></span> | By:<a href="https://github.com/zmadou">zMadou</a></p>
        </div>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
